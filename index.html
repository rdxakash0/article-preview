<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="posts">
    <article>
      <div class="div1">
        <img class="img1" src="./images/drawers.jpg" alt="Drawers">
      </div>
      <div class="div2">
        <div class="div-group">
          <h2>Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h2>
          <p>Ever been in a room and felt like something was missing? Perhaps 
            it felt slightly bare and uninviting. I’ve got some simple tips 
            to help you make any room feel complete.</p>
        </div>
        <div class="div3">
          <img class="img2" src="./images/avatar-michelle.jpg" alt="Michelle">
          <div class="div4">
            <h3>Michelle Appleton</h3>
            <p>28 jun 2020</p>
          </div>
        </div>

        <div class="div5">
          <img class="img3" src="./images/icon-share.svg" alt="share">
        </div>

      </div>
    </article>
  </section>
</body>
</html>
